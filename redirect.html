<!DOCTYPE html>
<html>
<head>
  <title>Landing page LinkedIn</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Get the transactionId from the request parameter
      var urlParams = new URLSearchParams(window.location.search);
      
      if (urlParams.get('transactionid')) {
        transactionId = urlParams.get('transactionId');
      } else
      {
        var transactionId = urlParams.get('transactionid');

      // Make the API call
      $.ajax({
        url: 'https://ind-thomas.hyperverge.co/v1/linkedinVerificationResults',
        type: 'POST',
        headers: {
          'appId': '4mrydd',
          'appKey': 'f4hn3vian6j2oaqitf2f',
          'Content-Type': 'application/json'
        },
        data: JSON.stringify({
          "transactionId": transactionId
        }),
        success: function(response) {
          // Handle the API response here
          console.log(response);
          $('#status').text('Response Status: ' + response.status);
          console.log(response);
        },
        error: function(xhr, status, error) {
          // Handle any errors here
          console.error(error);
        }
      });
    });
  </script>
</head>
<body>
<body>
  <h1>API Call with jQuery</h1>
  <p id="status">Waiting for API response...</p>
</body>
</html>
