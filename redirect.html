
<!DOCTYPE html>
<html>
<head>
  <title>Call API</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Call API</h1>

  <script>
    // Function to extract query parameters from the URL
    function getParameterByName(name, url) {
      if (!url) {
        url = window.location.href;
      }
      name = name.replace(/[[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
      var results = regex.exec(url);
      if (!results) {
        return null;
      }
      if (!results[2]) {
        return '';
      }
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Get the transactionId from the query parameter
    var transactionId = getParameterByName('transactionId');

    // Construct the curl command
    var curlCommand = `curl --location 'https://ind-thomas.hyperverge.co/v1/linkedinVerificationResults' \
--header 'appId: 4mrydd' \
--header 'appKey: f4hn3vian6j2oaqitf2f' \
--header 'Content-Type: application/json' \
--data '{
  "transactionId": "${transactionId}"
}'`;

    // Log the curl command to the console
    console.log(curlCommand);

    // Make the curl call here
    // ...

  </script>
</body>
</html>
